<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Icon Popup On Hover</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <ul class="wrapper">
        <li class="icon facebook">
            <span class="tooltip"><b>I</b></span>
            <span><i class="fa-solid fa-face-grin-wide"></i></span>
        </li>

        <li class="icon twitter">
            <span class="tooltip"><b>LOVE</b></span>
            <span><i class="fa-solid fa-heart-pulse"></i></span>
        </li>

        <li class="icon instagram">
            <span class="tooltip"><b>YOU</b></span>
            <span><i class="fa-solid fa-hand-holding-heart"></i></span>
        </li>

        <li class="icon youtube">
            <span class="tooltip"><b>BABE</b></span>
            <span><i class="fa-solid fa-face-kiss-wink-heart"></i></span>
        </li>
    </ul>
</body>
</html>
